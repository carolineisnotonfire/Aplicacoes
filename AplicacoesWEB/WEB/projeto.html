<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Projeto web</title>
</head>
<body>
    <div>
        <label>Pesquisa</label>
        <label>Nome</label>
        <input type="text" name="nome" id="nome" placeholder="Informe o nome a ser pesquisado" />
        <button onclick="Pesquisar()"> Pesquisar </button>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var foo = { nome: 'Caroline', sobrenome: 'Küster', idade: 27 };
        var bar = Object.create(foo);

        bar.temfrutas = true;
        bar.nome;
        bar.sobrenome;
        bar.idade;

        bar.Json = [
            {
                "Id": 1,
                "Nome": "Carol",
                "Idade": 22
            },
            {
                "Id": 2,
                "Nome": "Ana",
                "Idade": 12
            }
        ];

        //$.each(bar.Json[0], function (key, value) { alert("key: " + key + "Value: " + value); });
    function Pesquisar() {
        $.each(bar.Json,
            function (index, object) {
                var contentVal = $('#nome').val();
                if (object.Nome.indexOf(contentVal) > -1) {
                    alert('Encontrado');
                }
            });

        }
    </script>
</body>
</html>
