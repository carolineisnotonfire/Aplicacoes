<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap-grid.css" rel="stylesheet" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>

<body>
    <!-- https://httpbin.org/get -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" style="background-color:#3f4479;text-align:center; padding:5px;">
                <input id="Button1" class="col-6" type="button" value="Pesquisar" />
            </div>
            <div class="col-md-12" style="background-color:#656dc5;text-align:center; padding:5px;">
                <input id="Button2" class="col-6" type="button" value="Apagar" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" style="background-color:#8b90c0;text-align:center; padding:5px;">
                <div class="row">
                    <div class="col-md-12">
                        <label for="Accept" class="col-2">Accept:</label>
                        <input type="text" class="col-4" id="Accept" placeholder="Text content" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="Accept-Encoding" class="col-2">Accept-Encoding</label>
                        <input type="text" class="col-4" id="AcceptEncoding" placeholder="Text content" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="Accept-Language" class="col-2">Accept Lanaguage</label>
                        <input type="text" class="col-4" id="AcceptLanguage" placeholder="Text content" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="Host" class="col-2">Host</label>
                        <input type="text" class="col-4" id="Host" placeholder="Text content" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="Sec-Fetch-Mode" class="col-2">SecFetchMode</label>
                        <input type="text" class="col-4" id="SecFetchMode" placeholder="Text content" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="Sec-Fetch-Site" class="col-2">SecFetchSite</label>
                        <input type="text" class="col-4" id="SecFetchSite" placeholder="Text content" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="Upgrade-Insecure-Requests" class="col-2">UpdateInsecureRequests</label>
                        <input type="text" class="col-4" id="Upgrade-Insecure-Requests" placeholder="Text content" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="User-Agent" class="col-2">User Agent</label>
                        <input type="text" class="col-4" id="User-Agent" placeholder="Text content" />
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div id="blockbackground" style="background-color:#3f4479; position:absolute;width:100%;height:100%;">

    </div>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script>
        $('blockbackground').hide();
        $(function () {
            $('#Button1').click(function () {
                $('blockbackground').hide();
                $.get('https://httpbin.org/get', function (data, textStatus, jqXHR) {

                    $('#Accept').val(data.headers.Accept);
                    $('#AcceptEncoding').val(data.headers['Accept-Encoding']);
                    $('#AcceptLanguage').val(data.headers['Accept-Language']);
                    $('#Host').val(data.headers['Host']);
                    $('#SecFetchMode').val(data.headers['Sec-Fetch-Mode']);
                    $('#SecFetchSite').val(data.headers['Sec-Fetch-Site']);
                    $('#Upgrade-Insecure-Requests').val(data.headers['Upgrade-Insecure-Requests']);
                    $('#User-Agent').val(data.headers['User-Agent']);
                });
            });
        });

    </script>
</body>
</html>
